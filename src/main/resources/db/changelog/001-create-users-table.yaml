databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: vladimir
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: telegram_contact
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false